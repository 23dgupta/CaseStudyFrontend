
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <title>Add Flight</title>
</head>
<body>
   
  <br>


  <h1><button class="btn btn-success text-center" routerLink="/allflights"> All Flights</button></h1><br>
    <h2 class="text-center">Update Flight Details Information</h2>
    <div class="col-md-8 offset-md-4">  
    
    <form (ngSubmit)="onSubmit()">
     
        <!-- <div class="form-group ">
            <label for="FlightNumber">Flight Number</label>
            <input type="number" class="form-control" id="FlightNumber" name="FlightNumber" [(ngModel)]="addFlight.flightNumber" aria-describedby="FlightNumber" placeholder="Enter new FlightNumber">
            
          </div> -->
    
        <div class="form-group">
          <label for="AirlineName">Operating Airline Name</label>
          <input type="text" class="form-control" id="AirlineName" name="AirlineName" [(ngModel)]="addFlight.operatingAirlines" aria-describedby="AirlineName" placeholder="Enter AirlineName">
     
        </div>
    
        <div class="form-group">
            <label for="fromPlace">from Place</label>
            <input type="text" class="form-control" id="fromPlace"  name="fromPlace" [(ngModel)]="addFlight.fromPlace" aria-describedby="fromPlace" placeholder="Enter fromPlace">
          </div>
    
          <div class="form-group">
            <label for="toPlace">to Place</label>
            <input type="text" class="form-control" id="toPlace" name="toPlace" [(ngModel)]="addFlight.toPlace" aria-describedby="toPlace" placeholder="Enter toPlace">
          </div>
    
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="Date" class="form-control" name="date" id="startDate" [(ngModel)]="addFlight.startDate" aria-describedby="startDate" placeholder="Enter startDate">
          </div>
    
          <div class="form-group">
            <label for="endDate">End  Date</label>
            <input type="date" class="form-control" name="date" id="endDate" [(ngModel)]="addFlight.endDate" aria-describedby="endDate" placeholder="Enter endDate">
          </div>
    
        <div class="form-group">
          <label for="scheduleDays">Schedule Days</label>
          <input type="text" class="form-control" name="scheduleDays" id="scheduleDays" placeholder="Enter scheduleDays" [(ngModel)]="addFlight.scheduleDays" aria-describedby="scheduleDays">
        </div>

        <div class="form-group">
            <label for="businessseats">Business seats</label>
            <input type="number" class="form-control" name="businessseats" id="businessseats"  [(ngModel)]="addFlight.businessSeats" aria-describedby="businessseats" placeholder="Enter business seats">
          </div>

          
        <div class="form-group">
            <label for="nonbusinessseats">Non-businessseats</label>
            <input type="number" class="form-control" name="nonbusinessseats" id="nonbusinessseats"  [(ngModel)]="addFlight.nonBusinessSeats" aria-describedby="nonbusinessseats" placeholder="Enter non-business seats">
          </div>

          <div class="form-group">
            <label for="cost">Cost</label>
            <input type="number" class="form-control" name="cost" id="cost"  [(ngModel)]="addFlight.cost" placeholder="Enter ticket cost">
          </div>
        
          <div class="form-group">
            <label for="dateOfDeparture"> Date of Departure</label>
            <input type="date" class="form-control" name="dateOfDeparture" id="dateOfDeparture" [(ngModel)]="addFlight.dateOfDeparture" aria-describedby="dateOfDeparture" placeholder="Enter date Of Departure">
          </div>
          <br>

          <button mat-stroked-button color="primary">Submit</button>
     
        
      </form>
      
    </div > 
</body>
 
<script type="text/javascript">
       
    $('.datepicker').datepicker({ 
        startDate: new Date()
    });
  
</script>
</html>
