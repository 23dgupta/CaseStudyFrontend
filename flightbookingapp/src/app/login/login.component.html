<h2>Enter Your Admin credentials to login</h2>

<form>
    <div class="mb-3">
      <label  class="form-label">Username</label>
      <input type="test" class="form-control" id="username" [(ngModel)]="adminentity.emailId" name="email">
      <div id="emailHelp" class="form-text"> never share your credentials with anyone else.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="adminentity.password" id="password">
    </div>
    
    <div><button type="submit" class="btn btn-success" (click)="adminLogin()">Login</button></div>
<br>
<div><button type="submit" class="btn btn-success" routerLink="/adminregistration" >Click Here for registration</button></div>

  </form>
